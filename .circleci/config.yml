version: 2.1

orbs:
  python: circleci/python@1.4.0
  browser-tools: circleci/browser-tools@1.1.3  

jobs:
  build:
    docker:
      - image: 'cimg/node:16.1.0-browsers'
      
    executor: python/default
    
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver

      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: dev-requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false



      - run:
          command: 
            -m pytest -v --driver Chrome

      - store_test_results: 
          path: test-results
      - store_artifacts:
          path: test-reports
          destination: test-reports